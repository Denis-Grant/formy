<form id="contactForm" class="space-y-4 max-w-md mx-auto">
  <input type="text" name="name" placeholder="Your Name" class="w-full p-2 border rounded" required>
  <input type="email" name="email" placeholder="Your Email" class="w-full p-2 border rounded" required>
  <textarea name="message" placeholder="Your Message" class="w-full p-2 border rounded" required></textarea>
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
</form>

<script>
  const scriptURL = 'https://script.google.com/macros/library/d/1CaZi1aUd7mGym73_aquZFfgQ4FfvrHVnm1Nt1YlrQJyzW3ZRw38cn7vl/1';
  const form = document.getElementById('contactForm');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(data)
    })
    .then(response => alert("Form submitted successfully!"))
    .catch(error => alert("Error submitting form"));
  });
</script>
